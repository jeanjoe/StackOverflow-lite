<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>StackOverflow-Lite</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header class="header">
    <nav class="nav fixed-header">
      <div class="container flex-container">
        <div class="brand">
          <a href="index.html">
            <span class="logo-text">
              Stack<span>Overflow Lite</span>
            </span>
          </a>
        </div>
        <div class="column-right">
          <ul class="nav-menu">
            <li class="nav-menu-item"><a href="signin.html">Log In</a> </li>
            <li class="nav-menu-item"><a class="button" href="signup.html">Sign up</a> </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <div class="content">
    <div class="container">
      <div class="mx-atuo my-auto margin-top">
        <div class="signin-card">
          <div class="card-title">
            Sign In to your account
          </div>
          
          <form class="login" action="index.html" method="post">

            <div class="margin-top">
              <div class="form-field">
                <label for="display_name">Email</label>
                <input type="email" name="email" placeholder="your@domain.com" value="">
              </div>
              <div class="form-field">
                <label for="display_name">Password</label>
                <input type="password" name="password" placeholder="***********" value="">
              </div>
              <div class="margin-top">
                <div class="text-right">
                  <button type="submit" class="button button-blue text-center">Sign In</button>
                </div>
              </div>
            </div>
          </form>

          <h5 class="text-center">OR</h5>

          <div class="margin-top">
            <a href="#" class="button google">Google</a>
          </div>
          <div class="margin-top">
            <a href="#" class="button facebook">Facebook</a>
          </div>

        </div>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="container">
      <div class="flex-container">
        <div class="column-two">
          <a href="">&COPY; All Rights Reserved. </a>
        </div>
        <div class="column-two author text-right">
          Developed By Manzede Benard
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
