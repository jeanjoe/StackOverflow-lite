<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>StackOverflow-Lite</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header class="header">
    <nav class="nav fixed-header">
      <div class="container flex-container">
        <div class="brand">
          <a href="index.html" class="logo-text">
            Stack<span>Overflow Lite</span>
          </a>
        </div>
        <div class="column-center">
          <form action="search.html" method="GET">
            <div class="flex-container">
              <div class="column-three">
                <input type="text" class="search" name="search" placeholder="Searching...">
              </div>
              <div class="column-one">
                <button type="submit" class="button-search">Search</button>
              </div>
            </div>
          </form>
        </div>
        <div class="column-right text-right">
          <ul class="nav-menu">
            <li class="nav-menu-item"><a href="signin.html">Log In</a> </li>
            <li class="nav-menu-item signup"><a href="signup.html">Sign up</a> </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <div class="content">
    <div class="container margin-top">
      <div class="my-auto">
        <div class="signin-card margin-bottom">
          <div class="card-title">
            Create your account.
          </div>

          <form class="login" action="index.html" method="post">

            <div class="margin-top">
              <div class="form-field">
                <label for="display_name">Display name</label>
                <input type="text" name="display_name" placeholder="Manzede Benard" value="">
              </div>
              <div class="form-field">
                <label for="display_name">Email address</label>
                <input type="email" name="email" placeholder="example@domain.com" value="">
              </div>
              <div class="form-field">
                <label for="display_name">Password</label>
                <input type="password" name="password" placeholder="***********" value="">
              </div>
              <div class="margin-top">
                <div class="text-right">
                  <a href="user/profile.html" class="button button-blue text-center">Sign Up</a>
                </div>
              </div>
            </div>
          </form>
          <p>Have an account? <a href="#">Sign In</a></p>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="container">
      <div class="flex-container">
        <div class="column-two">
          <a href="">&COPY; All Rights Reserved. </a>
        </div>
        <div class="column-two author text-right">
          Developed By Manzede Benard
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
